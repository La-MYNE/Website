{{ define "main" }}

<section id = "page-project">
  <div class="hero-image ">
    <img src="{{ .Params.banner }}" alt="{{ .Title }}"> </div>
    <div class="row">
      {{ partial "idcard.html" . }}
      <div class="col s12 m8">
        <section class="container">{{ .Content }}</section>
      </div>
    </div>
    {{ if isset .Params "node" }}
    {{ partial "related-events.html" . }}
    {{ end }}
    <section id="documentation" class="container scrollspy">
      <h2>Documentation</h2>
    </section>
  </section>
  {{ end }}
