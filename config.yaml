    mission:
      - title: "A place for Work and Prototyping"
        description: "Creation and experimentation space, la MYNE welcomes you in the Seri[O]us Space for coworking, in the N[O]t So Seri[O]us Space for cotalking, in the Lab[O] for experimenting and in the Atel[I]er for creation, not forgetting the garden for your permaculture desires."
        picto: /img/picto-house.png
        link: /en/program#accompagnement

      - title: "Peer-to-Peer Learning, MeetUp and Sharing"
        description: "Through a peer-to-peer learning approach and free access to either material or immaterial resources, La M[Y]NE members can freely benefit from the meetups, as well as open workshops and masterclasses program. La MYNE is a space for improbable meetups and exchanges times."
        picto: /img/picto-experiment.png
        link: /en/program

      - title: "Appropriation, Contribution and Autonomy"
        description: "As a co-constructed and co-managed space, La MYNE lives by and for the community and projects that compose it. Nurture by transparency, governance as well as business models are open both for auditability and to contribution. Anyone can contribute and learn."
        picto: /img/picto-fork.png
        link: /contribute

    catchlinehero:
      - content: "For and by all.<br>Either experts or not | For Organizations of all types.<br><br>La MYNE and the ecosystem we belong to are reglarly gathering around <br>Workshops - Conference - Camp - Masterclass<br> as well as to come in support and pre-incubation of projects."
        calltoaction: Discover our program
        link: /program

    ecosystem:
      - title: La MYNE and its ecosytem
        content: "The finesse of the local, the strength of the global!<br><br> Because the community of La MYNE is based on new forms of partnerships, collaboration and collective intelligence, it is part of a closely interconnected ecosystem."

