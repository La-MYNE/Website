    mission:
      - title: "Espaces, Rencontre et Partage ouverts"
        description: "Le Seri[O]us Space - pour Coworker, le N[O]t So Seri[O]us Space - pour Coparler, le Lab[O] - pour expérimenter, l'Atel[I]er - pour créer, le Jardin - pour vos envies permacoles et la communauté - pour échanger, sont autant d'espaces d'apprentissage, de réalisation et de création ouverts aux membres. Au travers d'un cadre d'apprentissage pair-à-pair par la recherche et l'expérimentation, et la mise à disposition de ressources matérielles et immatérielles, tous les membres bénéfécient librement de programmes supportés par la MYNE."
        picto: /img/picto-house.png
        link: /program#accompagnement

      - title: "Recherche, Expérimentation et Prototypage"
        description: "Laboratoire ouvert citoyen, la MYNE accueille toute personne désireuse d'apprendre et/ou de développer ou participer à un projet. La recherche s'appuie sur l'expérimentation libre et ouverte, au sein d'espaces physique et au delà. La MYNE est un espace de rencontres et d'échanges plus ou moins improbables, un réseau de citoyens-chercheurs revendiqués ou qui s'ignorent. C'est à la fois une communauté et le croisement de communautés de valeur et de pratiques. En bref, c'est un espace, non défini, de liberté et d'expérimentation."
        picto: /img/picto-experiment.png
        link: /program

      - title: "Appropriation, Contribution et Autonomisation"
        description: "Espace co-construit et co-géré, la MYNE vit par et pour la communauté et les projets qui la composent. Nourries par un effort de transparence, les modalités de gouvernance et de développements économiques sont ouvertes et les projets et processus open-sources. Chacun peut contribuer et apprendre qu'il soit membre ou participant aux groupes de travail, ou curieux non membre de la MYNE en tant que structure mais se retrouvant dans les valeurs, les pratiques et les projets supportés par la MYNE en tant que communauté."
        picto: /img/picto-fork.png
        link: /contribute

    catchlinehero:
      - content: Nous sommes tous chercheurs et chercheuses nés au sens de l‘expérimentateur qui teste et valide ou invalide ses hypothèses au travers de l’expérience, ou de l’inventeur qui va à la découverte des possibles - L'Aventure Ordinaire, Rapport d'Activité 2015 La Paillasse Saône.
        calltoaction: Découvrez notre programme
        link: /program

    ecosystem:
      - title: La MYNE et son écosytème
        content: La finesse du local, la force du global !<br><br> Parce que la communauté de la MYNE repose sur de nouveaux modes de partenariat, de collaboration et d’intelligence collective, elle s’inscrit dans un écosystème fortement interconnecté globalement et soudé localement.


