    mission:
      - title: "Espace de Travail et de Prototypage"
        description: "Espace de création et d'expérimentation, la MYNE vous accueille au Seri[O]us Space pour Coworker, au N[O]t So Seri[O]us Space pour Coparler, au Lab[O] expérimenter et à l'Atel[I]er pour créer, sans oublier le Jardin pour vos envies permacoles. Retrouvez-nous les mercredi soir lors des sessions OX[Y]GEN."
        picto: /img/picto-house.png
        link: /program#accompagnement

      - title: "Apprentissage pair-à-pair, Rencontre et Partage"
        description: "Au travers d'un cadre d'apprentissage pair-à-pair et la mise à disposition de ressources matérielles et immatérielles, tous les membres bénéfécient librement de programmes de recontres et d'ateliers ouverts. La MYNE est un espace de rencontres et d'échanges plus ou moins improbables."
        picto: /img/picto-experiment.png
        link: /program

      - title: "Appropriation, Contribution et Autonomisation"
        description: "Espace co-construit et co-géré, la MYNE vit par et pour la communauté et les projets qui la composent. Nourries par un effort de transparence, les modalités de gouvernance et de développements économiques sont ouvertes. Chacun peut contribuer et apprendre en devenant membre ou en participant aux groupes de travail."
        picto: /img/picto-fork.png
        link: /contribute

    catchlinehero:
      - content: Par tou.te.s, pour tou.te.s et avec chacun. <br>Expert-e-s ou non | Quel que soit votre organisation.<br><br>La MYNE et l'écosystème dans lequel elle s'inscrit se retrouvent régulièrement pour des <br>Ateliers - Conférences - Camps - Masterclasses<br> ainsi que pour venir en support de projets et en pré-incubation.
        calltoaction: Découvrez notre programme
        link: /program

    ecosystem:
      - title: La MYNE et son écosytème
        content: La finesse du local, la force du global !<br><br> Parce que la communauté de la MYNE repose sur de nouveaux modes de partenariat, de collaboration et d’intelligence collective, elle s’inscrit dans un écosystème fortement interconnecté globalement et soudé localement.


