    mission:
      - title: "Open Spaces, Meeting and Sharing"
        description: "The Seri[O]us Space - for Coworking, the N[O]t So Seri[O]us Space - for Cotalking, the Lab[O] - for experimentation, the Atel[I]er - for creation, th Garden - for permaculture' desires, and the Community are so many open spaces for learning, realizing and creating to the members. Through a peer-to-peer learning approach by research and experimentation, as well as free access to either material or immaterial resources, La M[Y]NE members can freely benefit from the programs supported by la MYNE."
        picto: /img/picto-house.png
        link: /en/program#accompagnement

      - title: "Research, Experimentation and Prototyping"
        description: "As an open citizen laboratory, la MYNE is welcoming anyone willing to learn and/or develop or participate to a project. Research relies on free and open experimentation, within physical spaces and beyond. La MYNE is a space for improbable meetups and exchanges times, a citizen-researchers either named as or ignoring it. It's both a community and a crossing of values and practices communities. In short, it's an undefined space for freedom and experimentation."
        picto: /img/picto-experiment.png
        link: /en/program

      - title: "Appropriation, Contribution and Autonomy"
        description: "As a co-constructed and co-managed space, La MYNE lives by and for the community and projects that compose it. Nurture by transparency, governance as well as business models and projects are open both for auditability and to contribution. Anyone can contribute and learn either if you're a member or participant to the working groups, or curious non-members of la MYNE as a structure but who appeal to values, practices and projects that are supported by la MYNE as a community."
        picto: /img/picto-fork.png
        link: /contribute

    catchlinehero:
      - content: "'We all are born researcher in the sens of the one experimenting, testing and validating or not his/her hypethesis thourgh the experience of life, or the inventor who goes to the discovery of the possible' - L'Aventure Ordinaire, Yearly 2015 report from La Paillasse Saône."
        calltoaction: Discover our program
        link: /program

    ecosystem:
      - title: La MYNE and its ecosytem
        content: "Acting local with a global strength !<br><br> Because the community of La MYNE is based on new forms of partnerships, collaboration and collective intelligence, it is part of a intimately interconnected ecosystem."

